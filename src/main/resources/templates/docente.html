<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Docente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
	<div class="p-3 mb-2 bg-danger-subtle text-emphasis-danger">
	<div class="container">
		<div class="p-3 mb-2 bg-danger text-white">
		<h2>Carga de DOCENTES</h2>
		</div>
		<div>
			<form th:object="${docente}" th:action="@{/cargarDocente}" method="post">
				<label class="form-label" for="dni">DNI:</label>
				<input class="form-control" type="number" id="dni" th:field="*{dni}" required><br>
				<label class="form-label" for="nombre">Nombre:</label>
				<input class="form-control" type="text" id="nombre" th:field="*{nombre}"><br>
				<label class="form-label" for="apellido">Apellido:</label>
				<input class="form-control" type="text" id="apellido" th:field="*{apellido}"><br>
				<label class="form-label" for="direccion">Dirección:</label>
				<input class="form-control" type="text" id="direccion" th:field="*{direccion}"><br>
				<label class="form-label" for="fechaNac">Fecha de Nacimiento:</label>
				<input class="form-control" type="date" id="fechaNac" th:field="*{fechaNac}"><br>
				<label class="form-label" for="telefono">Teléfono:</label>
				<input class="form-control" type="tel" id="telefono" th:field="*{telefono}"><br>
				<label class="form-label" for="correoElectronico">Email:</label>
				<input class="form-control" type="email" id="correoElectronico" th:field="*{correoElectronico}"><br>
				<label class="form-label" for="genero">Género:</label>
				<select id="genero" name="genero" required>
					<option value="Masculino">Masculino</option>
					<option value="Femenino">Femenino</option>
					<option value="Otros">Otros</option>
				</select>

				<label class="form-label" for="estado">Estado:</label>
				<input type="checkbox" id="estado" th:field="*{estado}"><br>
                
                <a type="button" class="btn btn-danger" href="/index">Menú Inicio</a>
				<input type="submit" class="btn btn-danger" value="Cargar Docente">
				<a type="button" class="btn btn-danger" href="/mostrarListado2">Listado de Docentes</a>
				<a type="button" class="btn btn-danger" href="/alumno">Alumnos</a>
				<input type="button" class="btn btn-danger" value="Actualizar Página" onclick="document.location.reload();">
			</form>
		</div>
	</div>
	</div>
</body>

</html>
