<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Listado de DOCENTES</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="p-3 mb-2 bg-danger-subtle text-emphasis-danger">
	<div class="container">
		<div class="p-3 mb-2 bg-danger text-white">
		<h2>Listado de DOCENTES</h2>
		</div>
		<table class="table table-bordered border-dark">
			<thead>
				<tr>
					<th>DNI</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Dirección</th>
					<th>Fecha de Nacimiento</th>
					<th>Teléfono</th>
					<th>Correo Electrónico</th>
					<th>Género</th>
					<th>Estado</th>
					<th>Edición</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="docente:${listado2}">
					<td th:text="${docente.dni}"></td>
					<td th:text="${docente.nombre}"></td>
					<td th:text="${docente.apellido}"></td>
					<td th:text="${docente.direccion}"></td>
					<td th:text="${#temporals.format(docente.fechaNac, 'dd-MM-yyyy')}"></td>
					<td th:text="${docente.telefono}"></td>
					<td th:text="${docente.correoElectronico}"></td>
					<td th:text="${docente.genero}"></td>
					<td th:text="${docente.estado}"></td>
					<td><a type="button" class="btn btn-outline-danger" href="#"
							th:href="@{'/eliminarDocente/'+${docente.dni}}">Eliminar</a>
						<a type="button" class="btn btn-outline-danger" href="#"
							th:href="@{'/modificarDocente/'+${docente.dni}}">Modificar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<form>
			<a type="button" class="btn btn-danger" href="/index">Menú Inicio</a>
			<a type="button" class="btn btn-danger" href="/docente">Docentes</a>
			<a type="button" class="btn btn-danger" href="/alumno">Alumnos</a>
			<input type="button" class="btn btn-danger" value="Actualizar Página" onclick="document.location.reload();">
		</form>
	</div>
	</div>
</body>

</html>
